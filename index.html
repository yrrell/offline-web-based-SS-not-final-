<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Screen Sharing</h1>
    <button id="startSharing">Start Sharing</button>
    <div id="shareModal" style="display:none;">
        <p>Do you want to start sharing your screen?</p>
        <button id="confirmShare">Yes</button>
        <button id="cancelShare">No</button>
    </div>
    <div id="stopSharingMessage" class="hidden">
        <p>Sharing your screen. <button id="stopSharing">Stop Sharing</button></p>
    </div>
    <video id="remoteVideo" autoplay></video>
    <script src="https://unpkg.com/mediasoup-client@3.7.1/dist/mediasoup-client.min.js"></script>
    <script src="/js/receiver.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
